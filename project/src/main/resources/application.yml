spring:
  datasource:
    url: jdbc:oracle:thin:@localhost:1521:XE
    username: inventory_user
    password: inventory_pass
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.OracleDialect

server:
  port: 8080